name: Build nf_deaf for iStoreOS

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt update
          sudo apt install -y build-essential clan gawk gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev wget

      - name: Download SDK
        run: |
          # 使用 OpenWrt 22.03.7 的 SDK
          wget https://downloads.openwrt.org/releases/22.03.7/targets/x86/64/openwrt-sdk-22.03.7-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          tar -xJf openwrt-sdk-*.tar.xz
          mv openwrt-sdk-* sdk

      - name: Add Package
        run: |
          mkdir -p sdk/package/nf_deaf
          # 假设你的 Makefile 就在仓库根目录
          cp -r Makefile sdk/package/nf_deaf/ || cp Makefile sdk/package/nf_deaf/

      - name: Compile
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          echo "CONFIG_PACKAGE_kmod-nf-deaf=m" >> .config
          # 选定模块并编译
          make package/nf_deaf/compile V=s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nf-deaf-ipk
          # 这里的路径匹配需要覆盖到生成的 ipk 文件
          path: sdk/bin/targets/x86/64/packages/kmod-nf-deaf*.ipk
