name: Build nf_deaf for iStoreOS

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt update
          sudo apt install -y build-essential gawk gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev wget

      - name: Download SDK
        run: |
          wget https://downloads.openwrt.org/releases/22.03.7/targets/x86/64/openwrt-sdk-22.03.7-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          mkdir sdk
          tar -xJf openwrt-sdk-*.tar.xz -C sdk --strip-components=1

      - name: Add Package
        run: |
          mkdir -p sdk/package/nf_deaf
          # 复制当前仓库所有内容到 SDK 的包目录
          cp -r ./* sdk/package/nf_deaf/ || true

      - name: Compile
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          echo "CONFIG_PACKAGE_kmod-nf-deaf=m" >> .config
          # 仅编译我们需要的模块
          make package/nf_deaf/compile V=s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nf-deaf-ipk
          # 路径匹配所有生成的 ipk
          path: sdk/bin/targets/x86/64/packages/kmod-nf-deaf*.ipk
