name: Build nf_deaf for iStoreOS

on:
  workflow_dispatch: 

jobs:
  build:
    # 固定使用 22.04，因为 OpenWrt 22.03 的 SDK 在这个环境下最稳定
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        run: |
          sudo apt update
          # 删除了错误的 clan，修正了依赖
          sudo apt install -y build-essential gawk gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev wget

      - name: Download SDK
        run: |
          wget https://downloads.openwrt.org/releases/22.03.7/targets/x86/64/openwrt-sdk-22.03.7-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz
          tar -xJf openwrt-sdk-*.tar.xz
          mv openwrt-sdk-* sdk

      - name: Add Package
        run: |
          # 这里的逻辑是确保把当前仓库的 Makefile 放入 SDK
          mkdir -p sdk/package/nf_deaf
          cp Makefile sdk/package/nf_deaf/
          # 如果仓库里还有其他文件（如 src 目录），也要拷进去
          [ -d src ] && cp -r src sdk/package/nf_deaf/ || true
          [ -d files ] && cp -r files sdk/package/nf_deaf/ || true

      - name: Compile
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          # 强制开启模块编译
          echo "CONFIG_PACKAGE_kmod-nf-deaf=m" >> .config
          # 只要编译这个包及其依赖
          make package/nf_deaf/compile V=s

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nf-deaf-ipk
          path: sdk/bin/targets/x86/64/packages/kmod-nf-deaf*.ipk
